<div class="dialog-container">
  <div class="content-container">
    <img src="{{dialogImgUrl}}" alt="dialog-img">
    <p class="info-title">Your Booking have been received by Haulio!</p>
    <span class="info-detail">
      You will be informed of any update via email.You can also monitor your order via the Booking page.
    </span>
  </div>
  <div align="end" class="action-btn-container">
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Okay</button>
  </div>
</div>
